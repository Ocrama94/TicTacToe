<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-primary flex-column gap-5">
    <h1 class="text-danger">Tic Tac Toe</h1>

    <main class="container-fluid d-flex flex-column justify-content-center align-items-center">
        
        <div class="row text-center" id="row1">
            <div class="col-4  border-bottom border-2" id="row1col1"></div>
            <div class="col-4  border-end border-bottom border-start border-2" id="row1col2"></div>
            <div class="col-4  border-bottom border-2" id="row1col3"></div>
        </div>
        <div class="row" id="row2">
            <div class="col-4 " id="row2col1"></div>
            <div class="col-4 border-start border-end border-" id="row2col2"></div>
            <div class="col-4" id="row2col3"></div>
        </div>
        <div class="row" id="row3">
            <div class="col-4 border-top border-2" id="row3col1"></div>
            <div class="col-4 border-top border-start border-end border-2" id="row3col2"></div>
            <div class="col-4 border-top border-2" id="row3col3"></div>
        </div>
    </main>


    <button type="button" class="btn btn-primary" id="button">Reset partita</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./minmax.js"></script>
    <!-- <script src="./main.js"></script> -->
</body>
</html>
